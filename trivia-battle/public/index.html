<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>HomePage</title>
    <style>
      body {
        margin: 0;
        font-family: 'Segoe UI', Arial, sans-serif;
        background: #f0f4f8;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      h1 {
        margin-bottom: 16px;
        color: #1a73e8;
      }

      p {
        font-size: 18px;
        margin-bottom: 24px;
      }

      button {
        background-color: #1a73e8;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.2s ease;
      }

      button:hover {
        background-color: #0c5dc0;
      }
    </style>
  </head>
  <body>
    <noscript>JavaScript engedélyezése szükséges a működéshez.</noscript>

    <!-- Initial content from your provided index.html. React will mount into #root and replace this content. -->
    <div id="root">
      <h1>Welcome!</h1>
      <p>Testpage.</p>
      <button>Click here</button>
    </div>

    <!-- The build will automatically inject the bundled scripts here. -->
  </body>
</html>
